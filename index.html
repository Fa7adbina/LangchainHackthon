<!DOCTYPE html>
<html>
<head>
    <title>Legal Researcher</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <h1>Legal Researcher</h1>
    <div id="chat-container">
        <div id="chat-log"></div>
        <input type="text" id="user-input" placeholder="Write your message here..." />
        <span>Choose Researcher Language:</span>
        <select id="language-select">
            <option value="اللغة العربية">Arabic</option>
            <option value="English باللغة ">English</option>
            <option value="french باللغة ">French</option>
        </select>
        <button onclick="sendMessage()">Send</button>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
